      <style>
        /* Fade effect for the <p> tag */
        #cycle-text {
            font-size: 20px;
            transition: opacity 1s ease-in-out;
            opacity: 1;
        }
    </style>
    <script>
        // Words to cycle through
        const words = ["068", "105", "108", "108", "111", "110"];
        let index = 0;
    
        const textElement = document.getElementById("cycle-text");
    
        // Function to update the text and apply fade effect
        function cycleWords() {
            textElement.style.opacity = 0; // Fade out
    
            setTimeout(() => {
                index = (index + 1) % words.length; // Move to the next word
                textElement.textContent = words[index]; // Update the text
                textElement.style.opacity = 1; // Fade in
            }, 550); // Time for the fade-out effect
        }
    
        // Set an interval to cycle the words every 2 seconds
        setInterval(cycleWords, 1200);
    </script>

      <script>
        const text = "PixelPulse";
        const typingDelay = 500; 
        const initialDelay = 100; 
        const cursor = document.getElementById("cursor");
        const h1 = document.querySelector(".typewriter");

        function type() {
            setTimeout(() => {
                for (let i = 0; i < text.length; i++) {
                setTimeout(() => {
                    h1.textContent += text[i];
                    if (i === text.length - 1) {
                    cursor.style.display = "none"; 
                    }
                }, i * typingDelay);
                }
            }, initialDelay);
        }

        type();
      </script>
